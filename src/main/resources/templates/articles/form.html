<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="" name="description">
  <meta content="codingNoob12" name="author">
  <title>새 게시글 등록</title>

  <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      rel="stylesheet">
</head>
<body>

<header id="header">
  헤더 삽입부
  <hr>
</header>

<main class="container">
  <header class="py-5 text-center" id="article-form-header">
    <h1>게시글 작성</h1>
  </header>

  <form id="article-form">
    <div class="row mb-3 justify-content-md-center">
      <label class="col-sm-2 col-lg-1 col-form-label text-sm-end"
             for="title">제목</label>
      <div class="col-md-8 col-lg-9">
        <input class="form-control" id="title" name="title" required
               type="text">
      </div>
    </div>
    <div class="row mb-3 justify-content-md-center">
      <label class="col-sm-2 col-lg-1 col-form-label text-sm-end"
             for="content">본문</label>
      <div class="col-md-8 col-lg-9">
        <textarea class="form-control" id="content" name="content" required
                  rows="5" type="text"></textarea>
      </div>
    </div>
    <div class="row mb-4 justify-content-md-center">
      <label class="col-sm-2 col-lg-1 col-form-label text-sm-end"
             for="hashtag">해시태그</label>
      <div class="col-md-8 col-lg-9">
        <input class="form-control" id="hashtag" name="hashtag" type="text">
      </div>
    </div>
    <div class="row mb-5 justify-content-md-center">
      <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
        <button class="btn btn-primary" id="submit-button" type="submit">저장
        </button>
        <button class="btn btn-secondary" id="cancel-button" type="button">취소
        </button>
      </div>
    </div>
  </form>
</main>

<footer id="footer">
  <hr>
  푸터 삽입부
</footer>

<script
    crossorigin="anonymous"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
